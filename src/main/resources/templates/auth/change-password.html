<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: header"/>

<body>
<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<th:block th:replace="fragments/navigator :: navigator"/>
<!-- Header End -->

<!-- Normal Breadcrumb Begin -->
<section class="normal-breadcrumb set-bg" data-setbg="images/normal-breadcrumb.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="normal__breadcrumb__text">
          <h2>변경하실 비밀번호를 입력해 주세요.</h2>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Login Section Begin -->
<section class="login spad" style="padding-top: 0px;">
  <div class="container">
    <div class="col-lg-6">
      <div class="change_password" style="left: 45%;">
        <form action="#">
          <div class="input__item">
            <input id="newPassword" type="password" name="newPassword" placeholder="비밀번호">
            <span class="icon_lock"></span>
          </div>
          <div class="input__item">
            <input id="checkPassword" type="password" placeholder="비밀번호 재입력">
            <span class="icon_lock"></span>
          </div>
          <button type="submit" class="site-btn">Confirm</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Login Section End -->

</body>

<!-- Footer Section Begin -->
<th:block th:replace="fragments/footer :: footer"/>
<!-- Footer Section End -->
</html>
