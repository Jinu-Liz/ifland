<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: header"/>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <th:block th:replace="fragments/navigator :: navigator"/>
    <!-- Header End -->

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Sign Up</h2>
                        <p>Welcome to the Ifland Wiki</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>회원가입</h3>
                        <form th:action="@{/members/new}" th:object="${memberForm}" method="post">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">잘못된 데이터 입니다.</p>
                            <div class="input__item">
                                <input type="email" th:field="*{email}" placeholder="이메일 주소">
                                <span class="icon_mail"></span>
                            </div>
                            <p th:if="${#fields.hasErrors('iflandNickName')}" th:errors="*{iflandNickName}" class="fieldError">잘못된 데이터 입니다.</p>
                            <div class="input__item">
                                <input type="text" th:field="*{iflandNickName}" placeholder="이프랜드 아이디">
                                <span class="icon_profile"></span>
                            </div>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">잘못된 데이터 입니다.</p>
                            <div class="input__item">
                                <input type="password" th:field="*{password}" placeholder="비밀번호">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Regist</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>이미 계정이 있으신가요?</h3>
                        <a th:href="@{/login}" class="primary-btn">Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->

</body>

<!-- Footer Section Begin -->
<th:block th:replace="fragments/footer :: footer"/>
<!-- Footer Section End -->
</html>
